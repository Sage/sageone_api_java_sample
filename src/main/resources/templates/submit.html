<!DOCTYPE html>
<html>
<head>
    <title>Authorize with Sage One</title>
    <link type="text/css" rel="stylesheet" href="sample_app.css">
    <!-- jQuery (necessary for Bootstrap"s JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>

<header class="navbar navbar-fixed-top navbar-inverse">
    <div class="container">
        <a id="logo" href="/">Sage One API Sample App</a>
    </div>
</header>

<div class="container">

    <div class="col-md-6 col-md-offset-3">

        <h3>Successfully authenticated!</h3>

        <div class="alert alert-info">Your Access Token is: {{ token }}</div>

        <form action="/submit" method="post">

            <div class="form-group">
                <label>Request Method</label>
                <select class="form-control" name="method">
                    <option>GET</option>
                    <option>POST</option>
                    <option>PUT</option>
                    <option>DELETE</option>
                </select>
            </div>

            <div class="form-group">
                <label>Endpoint</label>
                <input class="form-control" type="text" name="endpoint" placeholder="/accounts/v3/contacts/">
            </div>

            <div class="form-group">
                <label>Body</label>
                <p>Enter a JSON body for the request if applicable</p>
                <textarea class="form-control" rows="10" name="body"></textarea>
            </div>

            <div class="form-group">
                <button class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
